<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    :root {
      --text: #0f0d05;
      --background: #fbf9f2;
      --primary: #c7ae4c;
      --secondary: #a5de94;
      --accent: #6fd27e;
    }
    body {
      background-color: var(--background);
      color: var(--text);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(199, 174, 76, 0.5); }
      70% { box-shadow: 0 0 0 25px rgba(199, 174, 76, 0); }
      100% { box-shadow: 0 0 0 0 rgba(199, 174, 76, 0); }
    }
    .record-btn {
      background: linear-gradient(145deg, var(--primary), var(--accent));
      animation: pulse 1.8s infinite;
    }
    .record-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(145deg, var(--accent), var(--primary));
    }
    #map {
      position: relative;
    }
    .voice-btn-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body class="font-sans flex flex-col h-screen">

  <!-- Top Bar -->
  <header class="flex items-center justify-between px-6 py-3 shadow bg-white">
    <h1 class="text-xl font-bold" style="color: var(--primary);">Whisper</h1>
    <div class="flex items-center gap-4">
      <input type="text" placeholder="Search memories..." class="border rounded-full px-4 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--accent)]" />
      <img src="https://i.pravatar.cc/40" alt="Profile" class="w-10 h-10 rounded-full border border-[var(--primary)]" />
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <nav class="w-20 bg-gradient-to-b from-[var(--primary)] to-[var(--secondary)] text-white flex flex-col items-center py-6 space-y-6 shadow-lg">
      <button title="Home" class="hover:bg-[var(--accent)] p-3 rounded-full">üè†</button>
      <button title="Voice" class="hover:bg-[var(--accent)] p-3 rounded-full">üéôÔ∏è</button>
      <button title="My Album" class="hover:bg-[var(--accent)] p-3 rounded-full">üìÅ</button>
      <button title="Search" class="hover:bg-[var(--accent)] p-3 rounded-full">üîç</button>
      <button title="Settings" class="hover:bg-[var(--accent)] p-3 rounded-full">‚öôÔ∏è</button>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-6 relative overflow-auto">
      <!-- Map -->
      <div id="map" class="w-full h-[70vh] rounded-lg shadow-lg border border-gray-300">
        <!-- Voice Record Button inside map -->
        <div class="voice-btn-container">
          <button class="record-btn w-20 h-20 text-white rounded-full shadow-2xl flex items-center justify-center text-3xl transition-transform">
            üé§
          </button>
        </div>
      </div>

      <!-- List of Memories -->
      <div class="mt-6">
        <h2 class="text-lg font-semibold mb-3" style="color: var(--primary);">Recent Memories</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition">
            <p class="font-semibold">H√† N·ªôi Trip</p>
            <span class="text-sm text-gray-500">12/08/2025</span>
          </div>
          <div class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition">
            <p class="font-semibold">Family Gathering</p>
            <span class="text-sm text-gray-500">05/08/2025</span>
          </div>
          <div class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition">
            <p class="font-semibold">Beach Day</p>
            <span class="text-sm text-gray-500">20/07/2025</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const map = L.map('map').setView([21.028511, 105.854444], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([21.028511, 105.854444]).addTo(map)
      .bindPopup('<b>H√† N·ªôi</b><br>Th·ªß ƒë√¥ Vi·ªát Nam')
      .openPopup();
  </script>
</body>
</html>
